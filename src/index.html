<!DOCTYPE html>
<html>

<head>
  <title>Lilliput</title>
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../css/photon.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Lilliput</h1>
      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>
          <button id="create-project" class="btn btn-default pull-right">
            <span class="icon icon-plus"></span>
          </button>
        </div>

        <button id="save" class="btn btn-default pull-right">
          <span class="icon icon-arrows-ccw"></span>
        </button>
        <button id="run-task" class="btn btn-default pull-right">
          <span class="icon icon-play"></span>
        </button>
      </div>
    </header>

    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group project-box">
            <h5 class="nav-group-title">Projects</h5>
          </nav>
        </div>

        <div class="pane pane-sm">
          <ul class="list-group spec-box">
            <li class="list-group-header">
              <!-- <input class="form-control" type="text" placeholder="Search for spec" style="width: auto;"> -->
              <button id="create-spec" class="btn btn-mini btn-default pull-right">
                <span class="icon icon-plus"></span>
              </button>
            </li>
          </ul>
        </div>

        <div class="pane" style="padding: 20px">
          <form>
            <div class="form-group">
              <label>Spec id</label>
              <input id="spec-id" type="text" class="form-control" disabled="true" />
            </div>
            <div class="form-group">
              <label>Spec name</label>
              <input id="spec-name" class="form-control" />
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea id="spec-desc" class="form-control" rows="2"></textarea>
            </div>
          </form>

          <div class="form-group">
            <label>Dataset</label>
            <div id="drag-box" class="drag-box">
              <p class="drag-icon">
                <span class="icon icon-drive"></span>
              </p>
              <p id="dataset-name">Drag CSV file to this area to upload</p>
            </div>
          </div>

          <div class="form-group">
            <label>Code editor</label>
            <div id="editor" style="border:1px solid #ccc"></div>
          </div>


          <div class="form-group">
            <label>Cases</label>
            <table class="table-striped" style="border: 1px solid rgba(0,0,0,0.2); border-radius: 3px;">
              <thead>
                <tr>
                  <th>Case id</th>
                  <th>Case title</th>
                  <th>State</th>
                </tr>
              </thead>
              <tbody id="cases">
              </tbody>
            </table>
          </div>

          <div class="form-group">
            <label>Bug Track
              <button id="create-bug" class="btn btn-mini btn-default">
                <span class="icon icon-plus"></span>
              </button>
            </label>

            <ul id='bug-box' class="list-group">

              <!-- <li class="list-group-header">
                <input class="form-control" type="text" placeholder="Search for someone">
              </li> -->
            </ul>
          </div>

          <div class="form-group">
            <label>Rate of case passed rate</label>
            <div id="chart" style="width: 100%; height: 400px">
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>

  <script src="scripts/echarts.simple.min.js"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
